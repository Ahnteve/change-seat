<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset="UTF-8" />
		<title>Simple&Cute Change Seat😘</title>
		<style>
			canvas {
				float: left;
			}
		</style>
	</head>
	<body>
		<canvas id="canvas" width="1000" height="650"></canvas>
		<button class="reset-button js-reset-button">다시</button>
		<button class="set-button js-set-button">자리배치</button>

		행 :
		<select class="js-row-selector">
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
			<option value="6">6</option>
			<option value="7">7</option>
			<option value="8">8</option>
			<option value="9">9</option>
			<option value="10">10</option>
		</select>
		열 :
		<select class="js-col-selector">
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
			<option value="6">6</option>
			<option value="7">7</option>
			<option value="8">8</option>
			<option value="9">9</option>
			<option value="10">10</option>
		</select>
		빈자리 없음 <input type="checkbox" name="no-empty-seat" />

		<input type="button" value="추가" class="add-button js-add-button" />
		<input type="button" value="삭제" class="remove-button js-remove-button" />
		<table id="table">
			<tr>
				<th>번호</th>
				<th>이름</th>
			</tr>
			<tr>
				<td>1</td>
				<td><input name="name"></td>
			</tr>
		</table>

		<span id="studentCount"> </span>
		<script src="/main.js"></script>
	</body>
</html>
