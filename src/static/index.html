<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset="UTF-8" />
		<title>Simple&Cute Change Seat😘</title>
		<link rel="stylesheet" href="/style.css">
	</head>
	<body>
		<div class="App">
			<div class="wrapper">
				<canvas class="canvas" width="1000" height="650"></canvas>
				<div class="student-utils">
					<div class="student-input">
						<input type="text" class="js-student-name" placeholder="이름">
						<input type="button" value="+" class="add-button js-add-button" />
					</div>
					<ul class="student-list js-student-list"></ul>
				</div>
			</div>
			<div class="seat-utils js-seat-utils">
				<button class="button set-button js-set-button">자리배치</button>
				<button class="button reset-button js-reset-button">다시</button>
				<!-- 빈자리 있음 <input type="checkbox" name="has-empty" /> -->
				<button class="button save-seat-button js-save-seat">자리 저장</button>
				<label for="file" class="button">불러오기</label>
				<input type="file" class="load-seat js-load-seat" id="file">
				<button class="button red js-set-mode">설정</button>
			</div>
			<div class="setting-utils js-setting-utils hidden">
				<button class="button red js-seat-mode">완료</button>
				<button class="button js-create-desk">책상추가</button>
				<p class="notice">마우스 오른쪽 버튼을 클릭하면 책상을 삭제할 수 있어요 :)</p>
			</div>
		</div>
		<script src="/main.js"></script>
	</body>
</html>
